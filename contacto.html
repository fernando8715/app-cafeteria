<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>
                <nav class="nav-principal">
                    <a href="index.html">inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class="activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>mejores granos, mejor café</h1>
            </div>
        </div>
    </header>

    <main class="contenido-principal contenedor">
        <h2><span>resertva tu </span>mesa</h2>
        <div class="contenido-contacto">
            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Tu email" required>
                </div>
                <div class="campo">
                    <label for="numeroPersonas">Número de personas:</label>
                    <select name="numeroPersonas" id="numeroPersonas" required>
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="07:00" max="22:00" required>
                </div>
                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>       
    </main>

    
    <footer class="footer bg-cafe">
        <div class="informacion contenedor bg-white">
            <div class="contenido ubicacion">
                <h3>ubicacion</h3>
                <p>Calle 17 # 34-01</p>
                <p>Pasto, Nariño</p>
            </div>
            <div class="contenido reservacion">
                <h3>Reservación</h3>
                <p class="tel">Tel. 6010101</p>
                <a href="tel:+6010101">Llamar</a>
            </div>
            <div class="contenido horario">
                <h3>Horario</h3>
                <p>Lun-Vie 08:00 - 22:00</p>
                <p>Sab 09:00 - 24:00</p>
                <p>Dom-Fes 09:00 - 20:00</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. <span>La cafeteria</span></p>
    </footer>

</body>
</html>
